<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Banner Ad - Medium Rectangle (300x250)</title>
        <meta name="ad.size" content="width=300,height=250">
        <meta name="description" content="">

        <style>
            /*
             * Banner container, do not change
             */
            #medium-rectangle {
                background: #fff;
                border: 1px solid #ccc;
                display: block;
                height: 250px;
                margin: 50px auto;
                overflow: hidden;
                padding: 0;
                position: relative;
                width: 300px;
                animation-name: backgroundcolor;
                animation-duration: 20s;
                animation-iteration-count:1;
                animation-fill-mode: both;
                animation-delay: 5s;
            }

            /*
             * Ryan's sample banner ad styles
             */
            .handcoffee {
                background-image: url(handwithcoffee.png);
                height: 100px;
                position: absolute;
                transform: move1;
                animation-duration: 2s;
                animation-iteration-count:infinite;
            }
            @keyframes move1 {
                0% {
                    transform: translateX(-300,0);
                }
                20% {
                    transform: translateX(150,0);
                }
                80% {
                    transform: translateX(150,0);
                }
                100% {
                     transform: translateX(-300,0);
                }
            }
            @keyframes backgroundcolor{
                0%{
                    background:#8BCED4;
                }
                17%{
                    background:#8BCED4;
                }
                20%{
                    background:#3A1337;
                }
                37%{
                    background:#3A1337;
                }
                40%{
                    background:#89BD23;
                }
                57%{
                    background:#89BD23;
                }
                60%{
                    background:#4A4A99;
                }
                77%{
                    background:#4A4A99;
                }
                80%{
                    background:#F18A57;
                }
                971%{
                    background:#F18A57;
                }
                100%{
                    background:#24366F;
                }
            }
            @keyframes color {
                0% {
                    background:#0CF;
                }
                100% {
                    background:#990;
                }
            }
        </style>
    </head>
    <body>
        <a href="#" id="medium-rectangle">
            <!--markup for banner goes below-->
            <div class="handcoffee"></div>
            <!--markup for banner goes above-->
        </div>
    </body>
</html>
