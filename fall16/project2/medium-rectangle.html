<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Banner Ad - Medium Rectangle (300x250)</title>
        <meta name="ad.size" content="width=300,height=250">
        <meta name="description" content="">

        <style>
            /*
             * Banner container, do not change
             */
            #medium-rectangle {
                background: #fff;
                border: 1px solid #ccc;
                display: block;
                height: 250px;
                margin: 50px auto;
                overflow: hidden;
                padding: 0;
                position: relative;
                width: 300px;
                animation-name: backgroundcolor;
                animation-duration: 20s;
                animation-iteration-count:1;
                animation-fill-mode: both;
                animation-delay: 2s;
            }

            /*
             * Ryan's sample banner ad styles
             */
            .handcoffee {
                height: 100px;
                padding: 10px;
                position: absolute;
                animation-name: handcoffeemove;
                animation-duration: 4s;
                animation-iteration-count:1;
                animation-timing-function: ease-in-out;
                animation-fill-mode: both;
            }
            .handcoffee > img {
                height: 100%;
            }
            @keyframes handcoffeemove {
                0% {
                    transform: translate(-250px,0);
                    opacity: 100%;
                }
                20% {
                    transform: translate(150px,0);
                    opacity: 100%;
                }
                80% {
                    transform: translate(150px,0);
                    opacity: 100%;
                }
                100% {
                    transform: translate(-250px,0);
                    opacity: 0%;
                }

            }
            @keyframes buy-a-coffee{
                0% {
                    transform: translate(250px,0);
                    opacity: 100%;
                }
                20% {
                    transform: translate(-150px,0);
                    opacity: 100%;
                }
                80% {
                    transform: translate(-150px,0);
                    opacity: 100%;
                }
                100% {
                    transform: translate(250px,0);
                    opacity: 0%;
                }
            }
            @keyframes backgroundcolor{
                0%{
                    background:#8BCED4;
                }
                17%{
                    background:#8BCED4;
                }
                20%{
                    background:#3A1337;
                }
                37%{
                    background:#3A1337;
                }
                40%{
                    background:#89BD23;
                }
                57%{
                    background:#89BD23;
                }
                60%{
                    background:#4A4A99;
                }
                77%{
                    background:#4A4A99;
                }
                80%{
                    background:#F18A57;
                }
                97%{
                    background:#F18A57;
                }
                100%{
                    background:#24366F;
                }
            }
        </style>
    </head>
    <body>
        <a href="#" id="medium-rectangle">
            <!--markup for banner goes below-->
            <div id="scene1">
                <div class="handcoffee"><img src="images/handwithcoffee.png"></div>
                <div class="buy-a-coffee" id="moveleft1"> Buy a bag</div>
            </div>
    

            <div id="scene2">
                <div class="tree" id="moveup1">tree here</div>
                <div class="gift-a-tree" id="moveup2"> Gift a tree</div>
            </div>


            <div id="scene3">
                <div class="70cents" id="spin">.70Â¢</div>
                <div class="every-bag" id="fadein"> Starbucks will contribute for EVERY BAG of coffee sold</div>
                <div class="coindrop" id="movedown1">coins here</div>
            </div>


            <div id="scene4">
                <div class="thats-enough" id="fadein2">That's enough for ONE coffee tree seedling</div>
                <div class="sprout" id="moveup3"> sprout here</div>
            </div>


            <div id="scene5">
                <div class="our-planet" id="moveleft2">Starbucks is doing thier part to save OUR PLANET...</div>
                <div class="world" id="spinning-earth">earth here</div>
            </div>


            <div id="scene6">
                <div class="donationpage" id="getlarger">hands here <button id="donatenow">Donate Now</button></div>
                <div class="now-you" id="moveright2">...and now YOU can do yours</div>
            </div>















            <!--markup for banner goes above-->
        </div>
    </body>
</html>
